{% extends "layout.html"%}
{% block body%}

    <div class="signup">
        <form action="/registration" method="POST">
            <h1>Sign Up</h1>
            <input type="text" name="Name" placeholder="Full Name" class="txtbox" required>
            <input type="text" name="Username" placeholder="Username" class="txtbox" required>
            <input type="text" name="Phone" placeholder="Phone Number" class="txtbox" required>
            <input type="password" name="Password" placeholder="Password" class="txtbox" required>
            <input type="submit" value=" Create Account" class="signup-btn">
            <a href="/login">Already Have One?</a>
            <a href="/admindashboard">Admin</a>
        </form>
    </div>
{% endblock %}
